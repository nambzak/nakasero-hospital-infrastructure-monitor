<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Host - Nakasero Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%); color: white; padding: 1.5rem 0; margin-bottom: 2rem; }
        .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="bi bi-pencil-square"></i> Edit Host</h1>
            <p class="lead">Update information for {{ host.ip }}</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="editHostForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="ip" class="form-label">IP Address *</label>
                            <input type="text" class="form-control" id="ip" value="{{ host.ip }}" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                            <div class="invalid-feedback">Valid IP required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Host Name *</label>
                            <input type="text" class="form-control" id="name" value="{{ host.name }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option>Virtualization</option>
                                <option>Storage</option>
                                <option>Infrastructure</option>
                                <option>Backup</option>
                                <option>Application</option>
                                <option>Medical</option>
                                <option>Monitoring</option>
                                <option>Print</option>
                                <option>QueueSystem</option>
                                <option>Other</option>
                            </select>
                            <script>
                                // Set selected category
                                document.addEventListener('DOMContentLoaded', function() {
                                    const select = document.getElementById('category');
                                    for (let i = 0; i < select.options.length; i++) {
                                        if (select.options[i].value === "{{ host.category }}") {
                                            select.selectedIndex = i;
                                            break;
                                        }
                                    }
                                });
                            </script>
                        </div>
                        <div class="col-md-6">
                            <label for="purpose" class="form-label">Purpose</label>
                            <input type="text" class="form-control" id="purpose" value="{{ host.purpose }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="critical" {% if host.critical %}checked{% endif %}>
                                <label class="form-check-label" for="critical">Critical System</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enabled" {% if host.enabled %}checked{% endif %}>
                                <label class="form-check-label" for="enabled">Enable Monitoring</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="type" class="form-label">Device Type</label>
                            <input type="text" class="form-control" id="type" value="{{ host.type }}">
                        </div>
                        <div class="col-md-6">
                            <label for="os" class="form-label">Operating System</label>
                            <input type="text" class="form-control" id="os" value="{{ host.os }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="{{ host.location }}">
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" value="{{ host.department }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="2">{{ host.notes }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update Host</button>
                    <a href="/manage" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('editHostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ip = document.getElementById('ip').value.trim();
            const formData = {
                ip: ip,
                name: document.getElementById('name').value.trim(),
                category: document.getElementById('category').value,
                purpose: document.getElementById('purpose').value.trim(),
                critical: document.getElementById('critical').checked,
                enabled: document.getElementById('enabled').checked,
                type: document.getElementById('type').value.trim() || 'Unknown',
                os: document.getElementById('os').value.trim() || 'Unknown',
                location: document.getElementById('location').value.trim() || 'Nakasero Hospital',
                department: document.getElementById('department').value.trim() || 'IT',
                notes: document.getElementById('notes').value.trim()
            };

            try {
                const response = await fetch(`/api/hosts/{{ host.ip }}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Host updated successfully!');
                    window.location.href = '/manage';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Update failed'));
                }
            } catch (error) {
                alert('Network error: ' + error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
