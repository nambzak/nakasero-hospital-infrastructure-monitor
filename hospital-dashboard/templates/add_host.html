<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Host - Nakasero Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%); color: white; padding: 1.5rem 0; margin-bottom: 2rem; }
        .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="bi bi-plus-circle"></i> Add New Host</h1>
            <p class="lead">Add a system to the monitoring list</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="addHostForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="ip" class="form-label">IP Address *</label>
                            <input type="text" class="form-control" id="ip" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                            <div class="invalid-feedback">Please enter a valid IP address.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Host Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option>Virtualization</option>
                                <option>Storage</option>
                                <option>Infrastructure</option>
                                <option>Backup</option>
                                <option>Application</option>
                                <option>Medical</option>
                                <option>Monitoring</option>
                                <option>Print</option>
                                <option>QueueSystem</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="purpose" class="form-label">Purpose</label>
                            <input type="text" class="form-control" id="purpose" placeholder="e.g., Main EMR database">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="critical">
                                <label class="form-check-label" for="critical">Critical System</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enabled" checked>
                                <label class="form-check-label" for="enabled">Enable Monitoring</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="type" class="form-label">Device Type</label>
                            <input type="text" class="form-control" id="type" placeholder="Physical Server / VM / etc.">
                        </div>
                        <div class="col-md-6">
                            <label for="os" class="form-label">Operating System</label>
                            <input type="text" class="form-control" id="os" placeholder="e.g., Windows Server 2019">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" value="Server Room">
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" value="IT">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Host</button>
                    <a href="/manage" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('addHostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                ip: document.getElementById('ip').value.trim(),
                name: document.getElementById('name').value.trim(),
                category: document.getElementById('category').value,
                purpose: document.getElementById('purpose').value.trim(),
                critical: document.getElementById('critical').checked,
                enabled: document.getElementById('enabled').checked,
                type: document.getElementById('type').value.trim() || 'Unknown',
                os: document.getElementById('os').value.trim() || 'Unknown',
                location: document.getElementById('location').value.trim() || 'Nakasero Hospital',
                department: document.getElementById('department').value.trim() || 'IT',
                notes: document.getElementById('notes').value.trim()
            };

            try {
                const response = await fetch('/api/hosts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.status === 201) {
                    alert('Host added successfully!');
                    window.location.href = '/manage';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error: ' + error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
